      - any-glob-to-any-file:
          - "**/telemetry/**/*"
          - "**/metrics/**/*"
          - "**/tracing/**/*"
          - "**/logging/**/*"

# Repository label
repo/management:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*"
