# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Security

on:
  pull_request:
    branches: [main]
    paths:
      # Only run on PRs that modify dependencies or security configuration
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**/Cargo.toml"
      - "deny.toml"
      - ".github/workflows/security.yml"

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  cargo-audit:
    name: Vulnerabilities
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v5.0.1

      - name: Run cargo-audit
        uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212993eecbe998 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo-deny:
    name: Licenses
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v5.0.1

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@70a85a8c13a68c1f6222b8c8b737dcdbe0a8f85e # v2.0.13
        with:
          log-level: warn
          command: check
          arguments: --all-features

  dependency-review:
    name: Dependencies
    runs-on: ubuntu-latest
    # Only run on pull requests (not on push to main or scheduled runs)
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v5.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@125b99508212ce1cc3076ad60f6bd63bf6d88a66 # v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0, LGPL-2.0, LGPL-2.1, LGPL-3.0
          comment-summary-in-pr: always
